<div class="body-container">
	<div class="left-panel">
		<div ng-click="$ctrl.openNewTab($ctrl.result.data.html_url)">
			<img 
				width="100"
				height="100"
				ng-src="{{$ctrl.result.data.avatar_url}}" alt="avatar image"
			>
			<div class="login-name">
				{{$ctrl.login}}
				<div>Is for hiring? {{$ctrl.result.data.hireable?'Yes :)':'No :('}} </div>
			</div>

		</div>
	</div>
	<div class="right-panel">
		<!-- in case user likes a button instead of pressing Enter key -->
		<!-- 
		<button 
			id="fireIt" 
			ng-click="$ctrl.searchUser(val)"

		>Search User</button> -->
		<p>
			<span class="login-name">{{$ctrl.login}}</span> Repos ({{$ctrl.repos.length}}) 
			<span ng-if="$ctrl.isKeyPressed">
				<span ng-if="!$ctrl.repos.length">Loading...</span>
			</span>
		</p>

		<ul>
			<li ng-repeat="repo in $ctrl.repos">

				<a ng-click="$ctrl.openNewTab( repo.html_url )" >
					{{repo.name}}
				</a>
			</li>
		</ul>
		<p>
			<span class="login-name">{{$ctrl.login}}</span> Gitss ({{$ctrl.gists.length}})
			<span ng-if="$ctrl.isKeyPressed">
				<span ng-if="!$ctrl.gists.length">{{$ctrl.gitsStatus || 'Loading...'}}</span>
			</span>
		</p>
		<ul>
			<li ng-repeat="gist in $ctrl.gists">
				<a ng-click="$ctrl.openNewTab( gist.html_url )" >
					{{gist.description || 'No name available'}}
				</a>
			</li>
		</ul>
	</div>
</div>
